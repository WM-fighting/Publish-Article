<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>
    <link rel="stylesheet" href="assets/css/login.css" ></link>
    <link rel="stylesheet" href="assets/lib/layui/css/layui.css" ></link>
    <script src="assets/lib/jquery.js"></script>
    <script src="assets/lib/layui/layui.all.js"></script>
    <script src="assets/js/baseAPI.js"></script>
    <script src="assets/js/login.js"></script>
</head>
<body>
    <!-- logo区域 -->
    <div class="layui-main">
        <img src="assets/images/logo.png">
    </div>
     <!-- 登陆注册区域 -->
    <div class="loginAddreg">
        <div class="login-title"></div>
         <!-- 登陆 -->
        <div class="login-box">
            <!-- 登录的表单 -->
            <form class="layui-form" id="form-login" action="">
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username login-icon"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input" id="text-pad">     
                </div>  
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password login-icon"></i> 
                    <input type="password" name="password" required lay-verify="required|pass" placeholder="请输入密码" autocomplete="off" class="layui-input" id="text-pad">     
                </div>  
                <div class="layui-form-item">   
                    <button class="layui-btn layui-btn-lg layui-btn-normal layui-btn-fluid" lay-submit>立即登录</button>
                </div> 
                <div class="layui-form-item fr">
                    <a href="javascript:;" id="link-reg">去注册账号</a>
                </div>
                </form>
        </div>
        <!-- 注册 -->
        <div class="reg-box">
            <!-- 注册表单 -->
            <form class="layui-form" action="" id="form-reg">
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username login-icon"></i>   
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input" id="text-pad">     
                </div>  
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username login-icon"></i>   
                    <input type="password" name="password" required lay-verify="required|pass" placeholder="请输入密码" autocomplete="off" class="layui-input" id="text-pad">     
                </div>  
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password login-icon"></i>   
                    <input type="password" name="repassword" required lay-verify="required|pass|repwd" placeholder="再次确认密码" autocomplete="off" class="layui-input" id="text-pad">     
                </div> 
                <div class="layui-form-item"> 
                    <button class="layui-btn layui-btn-lg layui-btn-normal layui-btn-fluid" lay-submit>注册</button>
                </div> 
                <div class="layui-form-item fr">
                    <a href="javascript:;" id="link-login">去登录</a>
                </div>
                </form>
        </div>
    </div>
</body>
</html>
